# fly.toml app configuration file generated for qrinvent-crimson-fire-1145 on 2025-05-02T00:49:40+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'qr-invent2'
primary_region = 'bom'
kill_signal = 'SIGINT'
kill_timeout = '5s'
swap_size_mb = 256

[experimental]
  auto_rollback = true

[build]

[deploy]
  strategy = 'rolling'

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 125
    soft_limit = 100

  [[http_service.checks]]
    interval = '2h46m40s'
    timeout = '33m20s'
    grace_period = '5s'
    method = 'GET'
    path = '/healthcheck'
    protocol = 'http'

[[services]]
  protocol = ''
  internal_port = 0

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  size = 'shared-cpu-1x'
